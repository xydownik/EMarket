services:
  nginx:
    image: nginx:latest
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
      - "8003:8003"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
    networks:
      - app_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: gunicorn market.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    environment:
      DJANGO_SETTINGS_MODULE: market.settings
      CELERY_BROKER_URL: redis://redis:6379/0  # Add Celery broker URL
    depends_on:
      - postgres
      - redis
    networks:
      - app_network

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: new_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app_network

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app_network

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A market worker --loglevel=info  # Start Celery worker
    environment:
      DJANGO_SETTINGS_MODULE: market.settings
      CELERY_BROKER_URL: redis://redis:6379/0  # Use Redis as broker
    depends_on:
      - redis
    networks:
      - app_network

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - app_network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3100:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=guest
      - GF_SECURITY_ADMIN_PASSWORD=guest
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - app_network

volumes:
  pgdata:
  grafana-data:

networks:
  app_network:
    driver: bridge
