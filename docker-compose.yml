services:
  nginx:
    image: nginx:latest
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
      - "8003:8003"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
    networks:
      - app_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: gunicorn market.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    environment:
      DJANGO_SETTINGS_MODULE: market.settings
    depends_on:
      - postgres
      - cassandra
    entrypoint: >
      /bin/sh -c "
      /wait-for-it.sh cassandra:9042 --timeout=60 --strict &&
      /wait-for-it.sh postgres:5432 --timeout=60 --strict &&
      gunicorn market.wsgi:application --bind 0.0.0.0:8000
      "

    networks:
      - app_network

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: new_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app_network

  cassandra:
    image: cassandra:4
    environment:
      CASSANDRA_CLUSTER_NAME: "Test Cluster"
      CASSANDRA_LISTEN_ADDRESS: cassandra
      CASSANDRA_BROADCAST_ADDRESS: cassandra
      CASSANDRA_SEEDS: cassandra
    volumes:
      - cassandradata:/var/lib/cassandra
    networks:
      - app_network
    ports:
      - "9042"
    ulimits:
      memlock:
        soft: -1
        hard: -1

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - app_network


  grafana:
    image: grafana/grafana:latest
    ports:
      - "3100:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=guest
      - GF_SECURITY_ADMIN_PASSWORD=guest
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - app_network

volumes:
  pgdata:
  cassandradata:
  grafana-data:

networks:
  app_network:
    driver: bridge
